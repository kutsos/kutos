LABEL kutos
TEXT HELP
KutOS Live - Minimal Arch Linux dagitimi.
XFCE masaustu ile canli ortam baslatir.
ENDTEXT
MENU LABEL KutOS Live (%ARCH%, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=2G

LABEL kutos-safe
TEXT HELP
KutOS Live - Guvenli mod (nomodeset).
Ekran karti sorunlari icin bu secenegi kullanin.
ENDTEXT
MENU LABEL KutOS Live - Guvenli Mod (%ARCH%, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=2G nomodeset
