  </g>

  <g transform="translate(560, 110)" text-anchor="middle" font-family="'DejaVu Sans', sans-serif">
    <text y="0" font-size="28" font-weight="bold" fill="#f1f5f9" letter-spacing="3">KutOS</text>
  </g>
  
  <g transform="translate(320, 450)" text-anchor="middle" font-family="'DejaVu Sans', sans-serif">
    <text y="0" font-size="12" font-weight="normal" fill="#94a3b8" letter-spacing="1">Minimal Arch Linux Environment</text>
